<p id="text" style="margin: 40px; width: 200px; height:60px; border: 1px solid red">
    При прокрутці колеса миші над цим елементом, він буде масштабуватися.
</p>
<script>
    function addOnWheel(elem, handler) {
        if (elem.addEventListener) {
            if ('onwheel' in document) {
                // IE9+, FF17+
                elem.addEventListener("wheel", handler);
            } else if ('onmousewheel' in document) {
                // устарівший варіант події
                elem.addEventListener("mousewheel", handler);
            } else {

                elem.addEventListener("MozMousePixelScroll", handler);
            }
        } else { // IE8-
            text.attachEvent("onmousewheel", handler);
        }
    }

    var scale = 1;

    addOnWheel(text, function(e) {

        var delta = e.deltaY || e.detail || e.wheelDelta;

        // маштабуємо за допомогою CSS
        if (delta > 0) scale += 0.05;
        else scale -= 0.05;

        text.style.transform = text.style.WebkitTransform = text.style.MsTransform = 'scale(' + scale + ')';

        // відмінимо прокрутку
        e.preventDefault();
    });
</script>

<button onclick="bgChange()">Press me</button>
<script>
    var btn = document.querySelector('button');
    function random(number) {
        return Math.floor(Math.random()*number);
    }
    function bgChange(e) {
        var rndCol = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';
        e.target.style.backgroundColor = rndCol;
        console.log(e);
    }
    btn.addEventListener('click', bgChange);
</script>
